<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" type="text/javascript"></script>
</head>
<body>
  <div class="container">
  <p>
    CALCULATOR
  </p>
  <div class="calculator">
    <div class="calculator__display"><p id="output">0</p></div>

    <div class="calculator__keys">
      <button onclick="get(this.innerHTML);" class="key--operator" data-action="add">+</button>
      <button onclick="get(this.innerHTML);" class="key--operator" data-action="subtract">-</button>
      <button onclick="get(this.innerHTML);" class="key--operator" data-action="multiply">&times;</button>
      <button onclick="get(this.innerHTML);" class="key--operator" data-action="divide">รท</button>
      <button class="number" onclick="get(this.innerHTML);">7</button>
      <button class="number" onclick="get(this.innerHTML);">8</button>
      <button class="number" onclick="get(this.innerHTML);">9</button>
      <button class="number" onclick="get(this.innerHTML);">4</button>
      <button class="number" onclick="get(this.innerHTML);">5</button>
      <button class="number" onclick="get(this.innerHTML);">6</button>
      <button class="number" onclick="get(this.innerHTML);">1</button>
      <button class="number" onclick="get(this.innerHTML);">2</button>
      <button class="number" onclick="get(this.innerHTML);">3</button>
      <button class="number" onclick="get(this.innerHTML);">0</button>
      <button data-action="decimal" onclick="get(this.innerHTML);">.</button>
      <button data-action="clear" onclick="cls();">AC</button>
      <button onclick="calculate();" class="key--equal" data-action="calculate">=</button>
    </div>
  </div>
</div>
</body>
</html>
